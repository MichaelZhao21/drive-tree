<script>
    $(document).keydown(function (event) {
        if (event.key == "Enter") {
            runTree();
        }
    });

    function runTree() {google.script.run.withSuccessHandler(showTree).getTree();}

    function showTree(tree) {
        console.log(tree);
    }

    function getSize() {google.script.run.withSuccessHandler(showSize).getSize();}

    function showSize(size) {
        $(".size").html("Google Drive Size: " + size + " bytes!");
    }
</script>
